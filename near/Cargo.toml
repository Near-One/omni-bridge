[workspace.package]
authors = ["Karim Alabtakh <karim.alabtakh@nearone.org>"]

[workspace]
resolver = "2"
members = [
    "omni-bridge",
    "token-deployer",
    "omni-prover/omni-prover",
    "omni-prover/wormhole-omni-prover-proxy",
    "omni-prover/evm-prover",
    "omni-token",
    "omni-types",
    "omni-tests",
    "mock/mock-token",
    "mock/mock-prover",
]

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"
overflow-checks = true

[workspace.dependencies]
near-sdk = "5.3.0"
near-contract-standards = "5.3.0"
hex = "0.4.2"
borsh = "1.5.1"
serde = { version = "1.0.200", features = ["derive"] }
near-plugins = { git = "https://github.com/aurora-is-near/near-plugins", tag = "v0.4.0" }
omni-types = { path = "omni-types" }
strum_macros = "0.26"
near-workspaces = "0.15.0"
tokio = "1.40"
anyhow = "1"
ethereum-types = { version = "0.15.1", default-features = false, features = ["rlp", "serialize"] }
rlp = "0.6"
sha3 = "0.10.0"
alloy-sol-types = "0.8"
rstest = "0.24.0"
