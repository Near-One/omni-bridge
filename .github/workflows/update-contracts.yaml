on:
  push:
    branches: [ main, develop ]
    
  pull_request:
  
  workflow_dispatch:

name: Update Contracts
jobs:
  test:
    runs-on: ubuntu-latest
    name: Update Contracts
    steps:
      - name: Clone the repository
        uses: actions/checkout@v3
        
      - name: Install cargo-near
        run: |
          curl --proto '=https' --tlsv1.2 -LsSf https://github.com/near/cargo-near/releases/latest/download/cargo-near-installer.sh | sh

      - name: Build NEAR contracts
        run: |
          make rust-build-near
        timeout-minutes: 60
 
      - name: Archive built WASM files
        run: |
          mkdir -p artifacts
          find ./near/target/near -name "*.wasm" -exec cp {} artifacts/ \;
          zip -j contracts.zip artifacts/*.wasm
        shell: bash

      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: NEAR Contracts v${{ github.run_number }}
          draft: false
          prerelease: false
          files: contracts.zip
