name: Rust testing and building

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'near/**'
      - 'omni-relayer/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'near/**'
      - 'omni-relayer/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [near]
        check: [clippy, fmt]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.79.0
          components: clippy, rustfmt
          target: wasm32-unknown-unknown
          override: true

      - name: Run ${{ matrix.check }}
        run: |
          make ${{ matrix.check }}-${{ matrix.component }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.79.0
          target: wasm32-unknown-unknown
          override: true

      - name: Build Near contract
        run: |
          make rust-build-near

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.79.0
          target: wasm32-unknown-unknown
          override: true

      - name: Test Near contracts
        run: |
          make test-near
