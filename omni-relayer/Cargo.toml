[package]
name = "omni-relayer"
version = "0.3.32"
edition = "2024"
resolver = "2"
repository = "https://github.com/Near-One/omni-bridge"

[dependencies]
tracing = "0.1"
tracing-log = "0.2"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt", "chrono"] }
tracing-loki = "0.2"

chrono = "0.4"

anyhow = "1"
futures = "0.3.5"

clap = { version = "4.5", features = ["derive"] }
dotenv = "0.15"
toml = "0.8.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
borsh = "1.5.1"
rust_decimal = { version = "1.37.2", features = ["maths"] }

rustls = { version = "0.23.23", default-features = false }
tokio = { version = "1", features = ["sync", "time", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1" }

solana-sdk = "2.1.9"
solana-client = "2.1.9"
solana-transaction-status = "2.1.9"
solana-rpc-client-api = "2.1.9"

ethereum-types = "0.14.1"
omni-types = { git = "https://github.com/near-one/omni-bridge", package = "omni-types", rev = "4434a85b1c938e7d0a8ffa8d86170025d2052852" }
bridge-indexer-types = { git = "ssh://git@github.com/near-one/bridge-indexer-rs.git", package = "bridge-indexer-types", rev = "6db86c1dcfb436be2f66603f8e48bb5791d6b235" }

near-lake-framework = "0.7.12"
near-jsonrpc-client = "0.16.0"
near-jsonrpc-primitives = "0.29.1"
near-primitives = "0.29.1"
near-crypto = "0.29.0"
near-sdk = { version = "5.17.2", features = ["unit-testing"] }

hex = "0.4.3"
alloy = { version = "1.0.9", features = ["node-bindings", "providers", "rpc-types", "sol-types", "provider-ws", "signers", "signer-local"] }

mongodb = "3.2.2"
redis = { version = "0.32.5", features = ["aio", "tokio-comp", "connection-manager"] }
reqwest = "0.12"

bridge-connector-common = { path = "../bridge-sdk-rs/bridge-sdk/connectors/bridge-connector-common" }
near-rpc-client = { path = "../bridge-sdk-rs/bridge-sdk/near-rpc-client" }

near-bridge-client = { path = "../bridge-sdk-rs/bridge-sdk/bridge-clients/near-bridge-client" }
evm-bridge-client = { path = "../bridge-sdk-rs/bridge-sdk/bridge-clients/evm-bridge-client" }
solana-bridge-client = { path = "../bridge-sdk-rs/bridge-sdk/bridge-clients/solana-bridge-client" }
utxo-bridge-client = { path = "../bridge-sdk-rs/bridge-sdk/bridge-clients/utxo-bridge-client" }
utxo-utils = { path = "../bridge-sdk-rs/bridge-sdk/utxo-utils" }
wormhole-bridge-client = { path = "../bridge-sdk-rs/bridge-sdk/bridge-clients/wormhole-bridge-client" }
polymer-bridge-client = { path = "../bridge-sdk-rs/bridge-sdk/bridge-clients/polymer-bridge-client" }
light-client = { path = "../bridge-sdk-rs/bridge-sdk/light-client" }

omni-connector = { path = "../bridge-sdk-rs/bridge-sdk/connectors/omni-connector" }

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
