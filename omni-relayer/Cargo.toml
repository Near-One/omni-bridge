[package]
name = "omni-relayer"
version = "0.3.11"
edition = "2024"
resolver = "2"
repository = "https://github.com/Near-One/omni-bridge"

[dependencies]
log = "0.4"
pretty_env_logger = "0.5"
chrono = "0.4"

anyhow = "1"
futures = "0.3.5"

clap = { version = "4.5", features = ["derive"] }
dotenv = "0.15"
toml = "0.8.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
borsh = "1.5.1"

rustls = { version = "0.23.23", default-features = false }
tokio = { version = "1", features = ["sync", "time", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1" }

solana-sdk = "2.1.9"
solana-client = "2.1.9"
solana-transaction-status = "2.1.9"
solana-rpc-client-api = "2.1.9"

ethereum-types = "0.14.1"
omni-types = { git = "https://github.com/near-one/omni-bridge", package = "omni-types", rev = "957b9339ecf40e62f048d481b9bf2e88bf55d344" }
bridge-indexer-types = { git = "ssh://git@github.com/near-one/bridge-indexer-rs.git", package = "bridge-indexer-types", rev = "6a047b9b29e132766629e27b1e238ff4c70aecbe" }

near-lake-framework = "0.7.12"
near-jsonrpc-client = "0.16.0"
near-jsonrpc-primitives = "0.29.1"
near-primitives = "0.29.1"
near-crypto = "0.29.0"
near-sdk = "5.8.0"

hex = "0.4.3"
alloy = { version = "0.12.5", features = ["node-bindings", "providers", "rpc-types", "sol-types", "provider-ws", "signers", "signer-local"] }

mongodb = "3.2.2"
redis = { version = "0.30.0", features = ["aio", "tokio-comp"] }
reqwest = "0.12"

eth-proof = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "eth-proof", rev = "e731f1592933863b74116fd75752121cf7a30216" }

bridge-connector-common = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "bridge-connector-common", rev = "e731f1592933863b74116fd75752121cf7a30216" }
near-rpc-client = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "near-rpc-client", rev = "e731f1592933863b74116fd75752121cf7a30216" }

near-bridge-client = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "near-bridge-client", rev = "e731f1592933863b74116fd75752121cf7a30216" }
evm-bridge-client = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "evm-bridge-client", rev = "e731f1592933863b74116fd75752121cf7a30216" }
solana-bridge-client = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "solana-bridge-client", rev = "e731f1592933863b74116fd75752121cf7a30216" }
btc-bridge-client = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "btc-bridge-client", rev = "e731f1592933863b74116fd75752121cf7a30216" }
wormhole-bridge-client = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "wormhole-bridge-client", rev = "e731f1592933863b74116fd75752121cf7a30216" }

omni-connector = { git = "https://github.com/Near-One/bridge-sdk-rs", package = "omni-connector", rev = "e731f1592933863b74116fd75752121cf7a30216" }

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
