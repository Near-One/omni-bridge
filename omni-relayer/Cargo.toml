[package]
name = "omni-relayer"
version = "0.1.0"
edition = "2021"

[dependencies]
log = "0.4"
pretty_env_logger = "0.5"

anyhow = "1"
futures = "0.3.5"

toml = "0.8.19"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

tokio = { version = "1", features = ["sync", "time", "macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1" }

ethereum-types = "0.14.1"
omni-types = { git = "https://github.com/near-one/omni-bridge", package = "omni-types" }

near-lake-framework = "0.7.9"
near-jsonrpc-client = "0.13.0"
near-jsonrpc-primitives = "0.26.0"
near-primitives = "0.26.0"
near-crypto = "0.26.0"
# nep141-connector = { git = "https://github.com/Near-One/rainbow-bridge-sdk-rs", branch = "omni-token-support", package = "nep141-connector" }
# This can be used until my PR will be merged
nep141-connector = { git = "https://github.com/Near-One/rainbow-bridge-sdk-rs", branch = "feat/withdraw-omni-version", package = "nep141-connector" }
eth-proof = { git = "https://github.com/Near-One/rainbow-bridge-sdk-rs", branch = "omni-token-support", package = "eth-proof" }

alloy = { version = "0.3", features = ["node-bindings", "providers", "rpc-types", "sol-types", "provider-ws"] }

redis = { version = "0.27.0", features = ["aio", "tokio-comp"] }
reqwest = "0.12"
